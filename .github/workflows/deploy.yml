name: Deploy to EC2

on:
  push:
    branches:
      - master  # Aseg√∫rate de que esto coincide con el nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code from GitHub
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@3.131.94.40 'cd /home/ec2-user/myapp && git pull origin master && python3 -m pip install -r requirements.txt && python3 app.py'
